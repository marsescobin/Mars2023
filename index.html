<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Mars Escobin</title>
  </head>
  <body>
    <section id="avatar-holder">
      <div id="avatar1" class="avatar">
        <img src="./photos/avatar8.jpeg" />
      </div>
      <div id="avatar2" class="avatar">
        <img src="./photos/avatar33.png" />
      </div>
    </section>
    <section id="body">
      <h1>Hi, I'm Mars</h1>
      <ul>
        <li>
          I'm a <span id="span-pm">product</span> manager who can
          <span id="span-dev">code</span> and <span id="span">design</span>
        </li>
        <li>I spent 8 years in high growth startups.</li>
        <li>I've worked with software engineers in over 15 countries.</li>
        <li>
          I'm passionate about solving problems related to social mobility,
          employment, and remote work.
        </li>
        <li>I'm currently based in <span id="location"></span></li>
      </ul>
      <div id="buttons">
        <ul>
          <li><button id="btn-cv">Get my CV</button></li>
          <li><button id="btn-get-in-touch">Get in touch</button></li>
          <li><button id="btn-sample-work">View sample work</button></li>
        </ul>
      </div>
    </section>
    <script type="module" src="index1.js"></script>
  </body>
</html>
